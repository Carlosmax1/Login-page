<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./assets/css/cadastro.css">
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
</head>
<body>
    <div class="caixa">
        <section class="imagem">
            
        </section>
        <div class="texto">
            <h1 class="texto-cadastro">Cadastro</h1>
        </div>
        <section class="icones-cadastro">
            <div class="icones">
                <i class="fab fa-google"></i>
            </div>
            <div class="icones">
                <i class="fab fa-facebook-f"></i>
            </div>
            <div class="icones">
                <i class="fab fa-linkedin-in"></i>
            </div>
        </section>
        <section class="formulario">
            <input class="input" type="text" class="nome" required placeholder="Nome">
            <input class="input" type="email" class="email" required placeholder="Email">
            <input class="input" type="password" class="senha" required placeholder="Senha">
            <input class="input" type="password" class="senha" required placeholder="Repita a senha">
            <input class="botao-cadastro" type="submit" value="Cadastrar"> 
        </section>
    </div>
    <footer class="rodape">
        <p class="texto-rodape">&copy; Desenvolvido por Carlos.</p>
    </footer>
</body>
</html>
